name: Run script
description: Test

runs:
  using: composite
  output: ${{ steps.result.outputs }}
  steps:
    - name: Run script
      id: result
      shell: bash
      run: |
        chmod +x ./.github/scripts/check-env.sh
        TOKEN=$(./.github/scripts/check-env.sh)
        echo "go > $TOKEN"
        echo "token=$TOKEN" >> $GITHUB_OUTPUT