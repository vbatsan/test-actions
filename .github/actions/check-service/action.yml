name: Run script
description: Test

runs:
  using: composite
  steps:
    - name: Run script
      shell: bash
      run: |
        chmod +x ./.github/scripts/check-env.sh
        ./.github/scripts/check-env.sh
        echo "go > ${{env.HIDDEN_SERVICE}}"
        echo "token=$HIDDEN_SERVICE" >> $GITHUB_OUTPUT