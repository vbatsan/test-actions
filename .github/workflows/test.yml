name: Deploy DEV

on:
  workflow_dispatch:
    inputs:
      target:
        type: choice
        default: '2'
        required: true
        description: "Deploy dev-"
        options:
          - '1'
          - '2'
          - '3'
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    
    steps:

      - uses: actions/checkout@v2

      - name: Run script
        id: check
        uses: ./.github/actions/check-service

      - name: Report
        shell: bash
        run: echo "${{steps.check.outputs.token}}"
