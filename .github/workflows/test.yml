name: Save image

on:
  workflow_dispatch:
    inputs:
      target:
        type: choice
        default: '2'
        required: true
        description: "Deploy dev-"
        options:
          - 'eval'
          - 'prod'
          - 'eu'
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    env:
      ENV: ${{ github.event.inputs.target || 'prod' }}
    
    steps:

      - uses: actions/checkout@v2

      - name: Run script
        id: result
        shell: bash
        run: |
          chmod +x ./.github/scripts/check-env.sh
          source ./.github/scripts/check-env.sh my-arg1 my-arg2
          echo "go > $HIDDEN_SERVICE"
          echo "ARG=$ARG1" >> $GITHUB_ENV
          echo "arg2 > $ARG2"

      - name: Report
        shell: bash
        run: echo "this is arg1 > ${{env.ARG }}"

