name: Save image

on:
  workflow_dispatch:
    inputs:
      target:
        type: choice
        default: '2'
        required: true
        description: "Deploy dev-"
        options:
          - 'eval'
          - 'prod'
          - 'eu'
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    env:
      ENV: ${{ github.event.inputs.target || 'prod' }}
    
    steps:

      - uses: actions/checkout@v2

      # - name: Run script
      #   id: check
      #   uses: ./.github/actions/check-service
      #   with:
      #     env: ${{ env.ENV }}

      # - name: Report
      #   shell: bash
      #   run: echo "${{steps.check.outputs.token}}"
      - name: Pull image
        shell: bash
        run: |
          docker pull node:alpine

      - name: Save image
        shell: bash
        run: |
          docker save node:alpine -o release-image.tar

      - name: Upload artifact
        uses: actions/upload-release-asset@v1
        with:
          upload_url: https://uploads.github.com/repos/${{ github.repository }}/releases/${{ github.event.release.id }}/assets
          asset_path: release-image.tar
          asset_name: release-image.tar
          asset_content_type: application/tar
          token: ${{ secrets.PERSONAL_TOKEN }}
